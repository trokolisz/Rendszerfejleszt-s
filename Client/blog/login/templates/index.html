<div class="container text-center">
  <div class="row">
    <div class="col">
      <input type="button" value="You got a new message">
    </div>
    <div class="col">
      <input type="button" value="My Comments">
    </div>
    <div class="col">
      <input type="button" value="Favorite Treads">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div id="list-tab" style = "max-height: 100px; overflow-y: scroll; border: solid; border-width:0.2cap;">
      {% for topic_type in topic_types %}
      <a
        class="list-group-item list-group-item-action"
        id="{{ topic_type.name }}"
        href="?topic_type={{topic_type.id}}"
      >
        {{ topic_type.name }}
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="col-8">
    <div id="nav-tabContent"style = "max-height: 600px; overflow-y: scroll; border: solid; border-width:0.2cap;">
      {% for topic in topics %}
      <div class="card-body">
        <h5 class="card-title">{{topic.name}}</h5>
        <small class="right">3 days ago</small>
        <p class="card-text">{{topic.description}}</p>
        <a href="#" class="btn btn-primary">Button</a>
        
      </div>
      {% endfor %}
    </div>
  </div>
</div>



{% endblock %}
